<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings ‚Äî Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            color: #667eea;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .back-btn, .logout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: #f0f0f0;
            color: #333;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .profile-image-container {
            flex-shrink: 0;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
            border: 3px solid #667eea;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-grid.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .divider {
            border-top: 2px solid #f0f0f0;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚öôÔ∏è Profile Settings</h1>
        <div class="header-right">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <div id="message" class="message"></div>

            <div class="profile-header">
                <div class="profile-image-container">
                    <div class="profile-image" id="profile-image-display">
                        üë§
                    </div>
                </div>
                <div class="profile-info">
                    <h2 id="profile-name">Loading...</h2>
                    <p id="profile-email">Loading...</p>
                </div>
            </div>

            <form id="profile-form">
                <!-- Personal Information -->
                <h3 class="section-subtitle">üë§ Personal Information</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Your first name" />
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Your last name" />
                    </div>
                </div>

                <div class="form-group full">
                    <label for="portfolio-title">Portfolio Title</label>
                    <input type="text" id="portfolio-title" name="portfolio_title" placeholder="e.g., Web Developer & Designer" />
                </div>

                <div class="form-group full">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell visitors about yourself..."></textarea>
                </div>

                <!-- Contact Information -->
                <div class="divider"></div>
                <h3 class="section-subtitle">üìû Contact Information</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" readonly />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" />
                    </div>
                </div>

                <div class="form-group full">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="City, Country" />
                </div>

                <!-- Social Media & Links -->
                <div class="divider"></div>
                <h3 class="section-subtitle">üîó Social Media & Links</h3>

                <div class="form-group full">
                    <label for="github">GitHub Profile URL</label>
                    <input type="url" id="github" name="github_url" placeholder="https://github.com/username" />
                </div>

                <div class="form-group full">
                    <label for="linkedin">LinkedIn Profile URL</label>
                    <input type="url" id="linkedin" name="linkedin_url" placeholder="https://linkedin.com/in/username" />
                </div>

                <!-- Profile Image -->
                <div class="divider"></div>
                <h3 class="section-subtitle">üñºÔ∏è Profile Image</h3>

                <div class="form-group full">
                    <label for="profile-image">Profile Image URL</label>
                    <input type="url" id="profile-image" name="profile_image" placeholder="https://example.com/your-photo.jpg" />
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load profile on page load
        window.addEventListener('DOMContentLoaded', loadProfile);

        // Load admin profile
        async function loadProfile() {
            try {
                const response = await fetch('get_profile.php');
                const data = await response.json();

                if (data.success) {
                    const profile = data.profile;

                    // Update profile header
                    const firstName = profile.first_name || '';
                    const lastName = profile.last_name || '';
                    const fullName = (firstName + ' ' + lastName).trim() || 'Admin User';
                    document.getElementById('profile-name').textContent = fullName;
                    document.getElementById('profile-email').textContent = profile.email;

                    // Populate form fields
                    document.getElementById('first-name').value = profile.first_name || '';
                    document.getElementById('last-name').value = profile.last_name || '';
                    document.getElementById('email').value = profile.email || '';
                    document.getElementById('phone').value = profile.phone || '';
                    document.getElementById('location').value = profile.location || '';
                    document.getElementById('bio').value = profile.bio || '';
                    document.getElementById('github').value = profile.github_url || '';
                    document.getElementById('linkedin').value = profile.linkedin_url || '';
                    document.getElementById('portfolio-title').value = profile.portfolio_title || '';
                    document.getElementById('profile-image').value = profile.profile_image || '';

                    // Update profile image if available
                    if (profile.profile_image) {
                        document.getElementById('profile-image-display').innerHTML = `<img src="${profile.profile_image}" alt="Profile" />`;
                    }
                } else {
                    showMessage('Failed to load profile', 'error');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('Error loading profile', 'error');
            }
        }

        // Submit form
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                phone: document.getElementById('phone').value || null,
                location: document.getElementById('location').value || null,
                bio: document.getElementById('bio').value || null,
                github_url: document.getElementById('github').value || null,
                linkedin_url: document.getElementById('linkedin').value || null,
                portfolio_title: document.getElementById('portfolio-title').value || null,
                profile_image: document.getElementById('profile-image').value || null
            };

            try {
                const response = await fetch('update_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Profile updated successfully!', 'success');
                    setTimeout(loadProfile, 1500);
                } else {
                    showMessage(data.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                showMessage('An error occurred', 'error');
            }
        });

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'admin_dashboard.html';
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_username');
                localStorage.removeItem('admin_email');
                localStorage.removeItem('admin_id');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
