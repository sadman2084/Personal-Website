<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Projects ‚Äî Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            color: #667eea;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .back-btn, .logout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: #f0f0f0;
            color: #333;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-body {
            padding: 20px;
        }

        .project-body h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #333;
        }

        .project-body p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .project-links {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .project-links a {
            font-size: 0.85rem;
            padding: 4px 8px;
            background: #f0f0f0;
            color: #667eea;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .project-links a:hover {
            background: #e0e0e0;
        }

        .project-actions {
            display: flex;
            gap: 8px;
            border-top: 1px solid #f0f0f0;
            padding-top: 12px;
            margin-top: 12px;
        }

        .project-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .edit-btn:hover {
            background: #5568d3;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìÅ Manage Projects</h1>
        <div class="header-right">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Add/Edit Project Form -->
        <div class="form-card">
            <h2 id="form-title">Add New Project</h2>
            <div id="message" class="message"></div>

            <form id="project-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Project Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Grid-Guard" required />
                    </div>

                    <div class="form-group">
                        <label for="tech-stack">Tech Stack</label>
                        <input type="text" id="tech-stack" name="tech_stack" placeholder="e.g., HTML, CSS, JavaScript" />
                    </div>
                </div>

                <div class="form-group full">
                    <label for="description">Project Description</label>
                    <textarea id="description" name="description" placeholder="Describe your project..." required></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="github">GitHub Link</label>
                        <input type="url" id="github" name="github_link" placeholder="https://github.com/..." />
                    </div>

                    <div class="form-group">
                        <label for="live">Live Demo Link (Optional)</label>
                        <input type="url" id="live" name="live_link" placeholder="https://..." />
                    </div>
                </div>

                <div class="form-group full">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" name="image_url" placeholder="https://via.placeholder.com/600x360.png" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Project</button>
                    <button type="reset" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit" style="display:none;" onclick="resetForm()">Cancel Edit</button>
                </div>
            </form>
        </div>

        <!-- Projects List -->
        <h2 class="section-title">Your Projects</h2>
        <div id="projects-container" class="projects-grid">
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <p>No projects yet. Create your first project above!</p>
            </div>
        </div>
    </div>

    <script>
        let currentEditId = null;

        // Load projects on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });

        // Load all projects
        async function loadProjects() {
            try {
                const response = await fetch('get_projects.php');
                const data = await response.json();

                const container = document.getElementById('projects-container');

                if (data.success && data.projects.length > 0) {
                    container.innerHTML = data.projects.map(project => `
                        <div class="project-card">
                            <div class="project-image">
                                ${project.image_url ? `<img src="${project.image_url}" alt="${project.title}" />` : 'No Image'}
                            </div>
                            <div class="project-body">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                                ${project.tech_stack ? `<p><strong>Tech:</strong> ${project.tech_stack}</p>` : ''}
                                <div class="project-links">
                                    ${project.github_link ? `<a href="${project.github_link}" target="_blank">GitHub</a>` : ''}
                                    ${project.live_link ? `<a href="${project.live_link}" target="_blank">Live Demo</a>` : ''}
                                </div>
                                <div class="project-actions">
                                    <button class="edit-btn" onclick="editProject(${project.id})">‚úèÔ∏è Edit</button>
                                    <button class="delete-btn" onclick="deleteProject(${project.id})">üóëÔ∏è Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì¶</div>
                            <p>No projects yet. Create your first project above!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                showMessage('Failed to load projects', 'error');
            }
        }

        // Submit form
        document.getElementById('project-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                github_link: document.getElementById('github').value || null,
                live_link: document.getElementById('live').value || null,
                image_url: document.getElementById('image').value || null,
                tech_stack: document.getElementById('tech-stack').value || null
            };

            const url = currentEditId ? 'update_project.php' : 'add_project.php';
            if (currentEditId) {
                formData.id = currentEditId;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || 'Project saved successfully!', 'success');
                    resetForm();
                    setTimeout(loadProjects, 1500);
                } else {
                    showMessage(data.message || 'Failed to save project', 'error');
                }
            } catch (error) {
                showMessage('An error occurred', 'error');
            }
        });

        // Edit project
        async function editProject(id) {
            try {
                const response = await fetch('get_project.php?id=' + id);
                const data = await response.json();

                if (data.success) {
                    const project = data.project;
                    document.getElementById('title').value = project.title;
                    document.getElementById('description').value = project.description;
                    document.getElementById('github').value = project.github_link || '';
                    document.getElementById('live').value = project.live_link || '';
                    document.getElementById('image').value = project.image_url || '';
                    document.getElementById('tech-stack').value = project.tech_stack || '';

                    currentEditId = id;
                    document.getElementById('form-title').textContent = 'Edit Project';
                    document.getElementById('submit-btn').textContent = 'Update Project';
                    document.getElementById('cancel-edit').style.display = 'block';

                    // Scroll to form
                    document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showMessage('Failed to load project for editing', 'error');
            }
        }

        // Delete project
        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const response = await fetch('delete_project.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Project deleted successfully!', 'success');
                    setTimeout(loadProjects, 1500);
                } else {
                    showMessage(data.message || 'Failed to delete project', 'error');
                }
            } catch (error) {
                showMessage('An error occurred', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('project-form').reset();
            currentEditId = null;
            document.getElementById('form-title').textContent = 'Add New Project';
            document.getElementById('submit-btn').textContent = 'Add Project';
            document.getElementById('cancel-edit').style.display = 'none';
            document.getElementById('message').textContent = '';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'admin_dashboard.html';
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_username');
                localStorage.removeItem('admin_email');
                localStorage.removeItem('admin_id');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
