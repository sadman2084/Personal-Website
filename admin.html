<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin — Sign In / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5568d3;
        }

        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Tab -->
            <div id="signin" class="tab-content active">
                <h1>Admin Sign In</h1>
                <p class="subtitle">Access your admin dashboard</p>

                <div id="signin-message" class="message"></div>

                <form id="signin-form">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" name="password" required />
                    </div>

                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Tab -->
            <div id="signup" class="tab-content">
                <h1>Admin Sign Up</h1>
                <p class="subtitle">Create a new admin account</p>

                <div id="signup-message" class="message"></div>

                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" required />
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required minlength="6" />
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" name="confirm_password" required />
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>

            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <!-- Supabase Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tab).classList.add('active');

                // Clear messages
                document.getElementById('signin-message').textContent = '';
                document.getElementById('signin-message').className = 'message';
                document.getElementById('signup-message').textContent = '';
                document.getElementById('signup-message').className = 'message';
            });
        });

        // Sign In Form
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            const messageDiv = document.getElementById('signin-message');

            messageDiv.textContent = 'Signing in...';
            messageDiv.className = 'message';

            try {
                const result = await window.authManager.login(email, password);

                if (result.success) {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'message success';

                    // Store admin info
                    const admin = window.authManager.getAdmin();
                    if (admin) {
                        localStorage.setItem('admin_email', admin.email);
                        localStorage.setItem('admin_username', admin.username);
                        localStorage.setItem('admin_id', admin.id);
                    }

                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'An error occurred: ' + error.message;
                messageDiv.className = 'message error';
            }
        });

        // Sign Up Form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const messageDiv = document.getElementById('signup-message');

            if (password !== confirm) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.className = 'message error';
                return;
            }

            if (password.length < 6) {
                messageDiv.textContent = 'Password must be at least 6 characters!';
                messageDiv.className = 'message error';
                return;
            }

            messageDiv.textContent = 'Creating account...';
            messageDiv.className = 'message';

            try {
                const result = await window.authManager.register(email, password, username);

                if (result.success) {
                    messageDiv.textContent = 'Account created! Please check your email to verify your account, then sign in.';
                    messageDiv.className = 'message success';
                    
                    // Clear form
                    document.getElementById('signup-form').reset();
                    
                    // Switch to sign in tab after 3 seconds
                    setTimeout(() => {
                        document.querySelector('[data-tab="signin"]').click();
                        document.getElementById('signin-email').value = email;
                    }, 3000);
                } else {
                    messageDiv.textContent = result.message || 'Registration failed. Please try again.';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.textContent = 'An error occurred: ' + error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
