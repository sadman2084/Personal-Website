<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome ‚Äî Sadman Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 50px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            border-color: #667eea;
            background: #f9f9ff;
            transform: translateY(-5px);
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .option h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .option p {
            color: #999;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px 30px;
            margin-top: 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Sadman's Portfolio</h1>
            <p class="subtitle">Choose your role to continue</p>

            <div class="options">
                <div class="option">
                    <div class="option-icon">üë§</div>
                    <h2>User</h2>
                    <p>View portfolio & projects</p>
                    <a href="index.html" class="btn">Continue as User</a>
                </div>

                <div class="option">
                    <div class="option-icon">üîê</div>
                    <h2>Admin</h2>
                    <p>Manage content & access</p>
                    <a href="admin.html" class="btn">Continue as Admin</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
